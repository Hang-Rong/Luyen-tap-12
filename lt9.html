<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nối 2 mảng lại với nhau</title>
</head>

<body>
    <script>

        let numbers1 = [1, 5, 78, 2, 9, 4];
        let numbers2 = [5, 8, 40, 30, 85, 70, 10, 65];
        let numbers3 = [];

        for (let i = 0; i < numbers1.length; i++) {
            numbers3.push(numbers1[i]);
        }

        for (let i = 0; i < numbers2.length; i++) {
            numbers3.push(numbers2[i]);
        }
        console.log(numbers3);


    </script>
</body>

</html>
